<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="fr-reservation">

    <div class="modal fade" id="create-reservation-modal" tabindex="-1" role="dialog" aria-labelledby="create-reservation-modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="create-reservation-modalLabel">회의실예약</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="cr-member">사용자 이름(user로등록해놨음):</label>
                        <input type="text" class="form-control" id="cr-member" placeholder="user" value="user">
                    </div>
                    <div class="form-group">
                        <label for="cr-room">회의실:</label>
                        <input type="text" class="form-control" id="cr-room">
                    </div>
                    <div class="form-group">
                        <label for="cr-date">날짜(yyyyMMdd):</label>
                        <input type="text" class="form-control" id="cr-date" placeholder="20180827">
                    </div>
                    <div class="form-group">
                        <label for="cr-time">시간:</label>
                        <input type="text" class="form-control" id="cr-time" placeholder="1100~1500">
                    </div>
                    <div class="form-group">
                        <label for="cr-repeat">반복횟수(기본값1):</label>
                        <input type="text" class="form-control" id="cr-repeat">
                    </div>
                    <div class="form-group">
                        <label for="cr-comment">사용목적:</label>
                        <input type="text" class="form-control" id="cr-comment">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="cr-save">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
