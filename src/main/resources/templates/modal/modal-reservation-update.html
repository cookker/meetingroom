<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="fr-reservation-update">

    <div class="modal fade" id="update-reservation-modal" tabindex="-1" role="dialog" aria-labelledby="update-reservation-modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="update-reservation-modalLabel">회의실예약수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="ur-date">날짜(yyyyMMdd):</label>
                        <input type="text" class="form-control" id="ur-date" placeholder="20180826">
                    </div>
                    <div class="form-group">
                        <label for="ur-time">시간:</label>
                        <input type="text" class="form-control" id="ur-time" placeholder="1100~1500">
                    </div>
                    <div class="form-group">
                        <label for="ur-comment">사용목적:</label>
                        <input type="text" class="form-control" id="ur-comment">
                    </div>
                </div>
                <input type="hidden" id="hidden-reservation-id"/>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="ur-delete">삭제</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="ur-save">수정</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
